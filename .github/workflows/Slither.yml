name: Slither Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SOLC_VERSION: "v0.8.13"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Run Slither
        uses: crytic/slither-action@main
        with:
          # target: "src/"
          slither-config: "slither.config.json"

